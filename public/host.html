<!DOCTYPE html>
<html>
<head>
  <title>Host</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-6">

<h1 class="text-2xl font-bold mb-4">HOST PANEL</h1>

<button id="startQuizBtn" class="bg-green-600 px-4 py-2 rounded mr-2">Start Quiz</button>
<button id="nextQuestionBtn" class="bg-blue-600 px-4 py-2 rounded">Next Question</button>

<h2 class="mt-6 text-xl">Question</h2>
<div id="q-text" class="bg-slate-800 p-4 rounded mt-2">Waiting...</div>

<h2 class="mt-6 text-xl">Timer</h2>
<div id="timer-text">60</div>

<h2 class="mt-6 text-xl">Leaderboard</h2>
<div id="rankings"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="host.js"></script>

<!-- END QUIZ SCREEN -->
<div id="end-screen" class="hidden mt-10 bg-slate-800 p-6 rounded-xl">
  <h2 class="text-3xl font-bold text-green-400 mb-4">
    ðŸŽ‰ Quiz Completed
  </h2>

  <h3 class="text-xl mb-2">Final Leaderboard</h3>

  <div id="final-leaderboard" class="space-y-2"></div>

  <button
    onclick="location.reload()"
    class="mt-6 bg-blue-600 px-6 py-3 rounded font-bold">
    Restart Quiz
  </button>
</div>

</body>
</html>
